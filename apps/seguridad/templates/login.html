<script type="text/javascript">
	function teclado(valor){
		var valorActual = $("#pinAcceso").val();
		$("#pinAcceso").val(valorActual+valor);
		var valorActual = $("#pinAcceso").val();
		
	}

  function borrarcaracterpin(){
    var valorActual = $("#pinAcceso").val();
    var tam = valorActual.length;
    var nuevoValor = "";
    for(var i=0;i<tam-1;i++){
      nuevoValor=nuevoValor+valorActual[i];
    }
    $("#pinAcceso").val(nuevoValor);
    
  }

	
</script>
