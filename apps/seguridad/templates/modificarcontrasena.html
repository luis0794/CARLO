{% extends "base.html" %}
{% block titulo %}
	Inicio
{% endblock %}
{% block contenido %}

<div class="row ">
	<div class="col-md-3">
		
	</div>
	<div class="col-md-6">
		<form method="post" action="/verificar/" class="form-signin well " role="form">
			<div class="row" >
				<div class="col-md-4 ">
					<h4>Contraseña Actual</h4>
				</div>
				<div class="col-md-1">
					
				</div>
				<div class="col-md-6">
					  <input type="password" class="form-control" placeholder="passsword" aria-describedby="basic-addon1">
				</div>
			</div>

			<div class="row">
				<div class="col-md-4">
					<h4>Nueva Contraseña</h4>
				</div>
				<div class="col-md-1">
					
				</div>
				<div class="col-md-6">
					  <input type="password" class="form-control" placeholder="new passsword" aria-describedby="basic-addon1">
				</div>
			</div>

			<div class="row">
				<div class="col-md-4">
					<h4>Repita Contraseña</h4>
				</div>
				<div class="col-md-1">
					
				</div>
				<div class="col-md-6">
					  <input type="password" class="form-control" placeholder="repeat new passsword" aria-describedby="basic-addon1">
				</div>
			</div>

			<div class="row">
				<div class="col-md-3">
				</div>
				<div class="col-md-2">
					<button type="button" class="btn btn-success">Guardar</button>
				</div>
				<div class="col-md-2">
					  <button type="button" class="btn btn-danger">Cancelar</button>
				</div>
			</div>
		</form>
	</div>
</div>


{% endblock contenido %}
